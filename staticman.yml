comments:
  filename: "{@timestamp}"
  path: "_data/comments/{options.slug}"
  format: "yaml"

  allowedFields: ["name", "message"]
  requiredFields: ["name", "message"]
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

  branch: "master"
  commitMessage: "Add Staticman data"
  pullRequestBody: "New comment posted to Horizons"
  moderation: true
